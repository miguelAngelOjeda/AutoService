<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/content/templateJR.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">        
          
        <div class="row">
            <div class="col-lg-10">
                <p:button  href="${pageContext.request.contextPath}usuarios/crear"  value="Crear" icon="ui-icon-person"/>
        
        
                <p:inputText style="margin-right:10px" placeholder="Search"/>
            </div>
            
        </div>
        
            
        <h3>Usuarios</h3>
        <p:dataTable var="usuario" value="${usuarios}" widgetVar="tablaUsuario" reflow="true" rows="10" paginator="true">
                
                <p:column filterBy="#{usuario.documento}"   filterMatchMode="contains" headerText="Documento">
                    <h:outputText value="#{usuario.documento}" />
                </p:column>
                <p:column filterBy="#{usuario.nombre}"   filterMatchMode="contains" headerText="Nombre">
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>

                <p:column filterBy="#{usuario.alias}"   filterMatchMode="contains" headerText="Alias">
                    <h:outputText value="#{usuario.alias}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{usuario.telefono}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}" />
                </p:column>
                <p:column headerText="Rol">
                    <h:outputText value="#{usuario.nombreRol}" />
                </p:column>
                <p:column headerText="Acciones">
                    <h:form>
                        <p:commandButton icon="ui-icon ui-icon-search" title="Visualizar"/>
                        <p:commandButton icon="ui-icon ui-icon-gear" title="Editar"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Eliminar"/>
                    </h:form>  
                </p:column>
            </p:dataTable>
    </ui:define>

</ui:composition>
